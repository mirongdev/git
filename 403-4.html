<!DOCTYPE html>
<html lang="id">
<head>
    <title>403 Access Forbidden - Pengadilan Tinggi Agama Makassar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Buku Tamu Mandiri Pengadilan Tinggi Agama Makassar" />
    <meta name="keywords" content="Buku Tamu Mandiri Pengadilan Tinggi Agama Makassar">
    <meta name="author" content="Muhammad Irham Habibie, S.Kom" />
    <link rel="icon" href="https://tamu.pta-makassar.go.id/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://tamu.pta-makassar.go.id/assets/css/style.css">

</head>
<div class="auth-wrapper offline">
    <div class="offline-wrapper">
        <img src="https://tamu.pta-makassar.go.id/assets/images/maintance/sparcle-1.png" alt="User-Image" class="img-fluid s-img-1">
        <img src="https://tamu.pta-makassar.go.id/assets/images/maintance/sparcle-2.png" alt="User-Image" class="img-fluid s-img-2">
        <div class="container off-main">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="text-center">
                        <div class="moon"></div>
                        <img src="https://tamu.pta-makassar.go.id/assets/images/maintance/ship.svg" alt="" class="img-fluid boat-img">
                    </div>
                </div>
            </div>
            <div class="row m-0 justify-content-center off-content">
                <div class="col-sm-12 p-0">
                    <div class="text-center">
                        <h1 class="text-white text-uppercase">403 Access Forbidden</h1>
                        <h5 class="text-white font-weight-normal m-b-30">Anda Tidak Memiliki Akses</h5>
						<form action="https://tamu.pta-makassar.go.id/">
                        <button class="btn btn-primary mb-4"><i class="feather icon-refresh-ccw mr-2"></i>Reload</button>
						</form>
                    </div>
                </div>
                <div class="sark">
                    <img src="https://tamu.pta-makassar.go.id/assets/images/maintance/sark.svg" alt="" class="img-fluid img-sark">
                    <div class="bubble"></div>
                </div>
            </div>
        </div>
        <svg width="100%" height="70%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave">
            <title>Wave</title>
            <defs></defs>
            <path id="feel-the-wave" d="" />
        </svg>
        <svg width="100%" height="70%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave">
            <title>Wave</title>
            <defs></defs>
            <path id="feel-the-wave-two" d="" />
        </svg>
    </div>
</div>
<script src="https://tamu.pta-makassar.go.id/assets/js/vendor-all.min.js"></script>
<script src="https://tamu.pta-makassar.go.id/assets/js/plugins/bootstrap.min.js"></script>
<script src="https://tamu.pta-makassar.go.id/assets/js/pages/TweenMax.min.js"></script>
<script src="https://tamu.pta-makassar.go.id/assets/js/pages/jquery.wavify.js"></script>
<script>
    $('#feel-the-wave').wavify({
        color: 'rgba(37, 54, 83, 0.93)',
        speed: .25
    });
    $('#feel-the-wave-two').wavify({
        color: 'rgba(37, 54, 83, .5)',
        speed: .35
    });
</script>
</body>
</html>
