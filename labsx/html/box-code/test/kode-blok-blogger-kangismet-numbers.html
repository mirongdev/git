    pre {

        position: relative;
        padding-top: 21px;
        overflow: auto;
        font-family: 'Courier New', monospace;
        font-size: 12pt;
        white-space: pre;
        line-height: 1.5;
        margin-bottom: 1.5em;

    }


    pre::before {
        content: '';
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: #1f212a;
        height: 45px;
        border-radius: 10px 10px 0 0;
    }

    pre::after {
        content: '';
        position: absolute;
        top: 15px;
        left: 20px;
        display: flex;
        gap: 10px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: var(--synxDot1);
        box-shadow:
            20px 0 0 var(--synxDot2),
            40px 0 0 var(--synxDot3);
    }

    code.language-css::before,
    code.language-xml::before,
    code.language-php-template::before,
    code.language-javascript::before {
        content: '</>';
        position: absolute;
        top: 13px;
        left: 50%;
        color: #fff;
        opacity: .6;
        z-index: 2;
        font-size: 12px
    }

    code.language-css::before {
        content: 'CSS'
    }

    code.language-xml::before {
        content: 'HTML'
    }

    code.language-php-template::before {
        content: 'XML'
    }

    code.language-javascript::before {
        content: 'JavaScript'
    }

<script>/*<![CDATA[*/
    let preTag = document.querySelectorAll("pre");
    async function copyCode(e) {
        const t = e.srcElement;
        t.innerText = "Kode Disalin!";
        let o = t.parentElement.querySelector("code").innerText;
        await navigator.clipboard.writeText(o), t.classList.add("copied"), setTimeout((() => {
            t.classList.remove("copied"), t.innerText = "Salin Kode"
        }), 1e3)
    }
    preTag.forEach((e => {
        if (navigator.clipboard) {
            let t = document.createElement("button");
            t.classList.add("precopy"), t.innerText = "Salin Kode", t.addEventListener("click", copyCode), e.appendChild(t)
        }
    }));
    /*]]>*/</script>
